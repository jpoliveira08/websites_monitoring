version: '3.9'

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  monitoring:
    driver: bridge

services:
  prometheus:
    build: ./prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    restart: unless-stopped
    command: 
      - "--config.file=/etc/prometheus/prometheus.yml"
    networks:
      - monitoring

  grafana:
    build: ./grafana
    container_name: grafana
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - monitoring

  blackbox_exporter:
    build: ./blackbox_exporter
    container_name: blackbox_exporter
    ports:
      - "9115:9115"
    command: 
      - "--config.file=/etc/blackbox_exporter/blackbox.yml"
    restart: unless-stopped
    networks:
      - monitoring

  application_rs:
    build: ./application_rs
    container_name: application_rs_container
    ports:
      - "8000:5000"
    networks:
      - monitoring
  redis_rs:
    image: "redis:alpine"
    container_name: redis_rs_container
    networks:
      - monitoring

  application_mg:
    build: ./application_mg
    container_name: application_mg_container
    ports:
      - "8001:5001"
    networks:
      - monitoring
  redis_mg:
    image: "redis:alpine"
    container_name: redis_mg_container
    networks:
      - monitoring

  application_df:
    build: ./application_df
    container_name: application_df_container
    ports:
      - "8002:5002"
    networks:
      - monitoring
  redis_df:
    image: "redis:alpine"
    container_name: redis_df_container
    networks:
      - monitoring
